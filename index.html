<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Calculator</title>
</head>

<style type="text/css">
	
	.grid{
		display: grid;
		grid-template-columns: repeat(4,1fr);
		grid-gap: 10px;
	}

	#inp{
		grid-column: span 3;
		font-size: 50px;
	}

	button{
		font-size: 50px;
	}

</style>


<body>
<h1><center>CALCULATOR</center></h1>
<hr>
<div class="grid">
	<input type="text" name="" id="inp">
	<button class="item" id="clear">C</button>
	<button class="item">1</button>
	<button class="item">2</button>
	<button class="item">3</button>
	<button class="item">/</button>
	<button class="item">4</button>
	<button class="item">5</button>
	<button class="item">6</button>
	<button class="item">-</button>
	<button class="item">7</button>
	<button class="item">8</button>
	<button class="item">9</button>
	<button class="item">+</button>
	<button class="item">.</button>
	<button class="item">0</button>
	<button id="calculate">=</button>
	<button class="item">*</button>

</div>
</body>

<script type="text/javascript">
	

	var calculate = document.querySelector('#calculate')
	var btn = document.querySelectorAll('.item')
	var clr = document.querySelector('#clear')
	var inp = document.querySelector('#inp')

	inp.value = ''

	for(i of btn) 
	{
		i.addEventListener('click',num)
	}

	function num(e) {
		inp.value += e.target.innerText
	}

	function calc() {
		let val = eval(inp.value)
		inp.value = val;
	}

	calculate.addEventListener("click",calc)
	clr.addEventListener("click",() => inp.value = '')

</script>

</html>
